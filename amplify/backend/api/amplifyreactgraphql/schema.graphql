type Article @model @auth(rules: [ { allow: owner } ] ){
  id: ID!
  image: String!
  seasons: [Season]!
  usage: Usage!
}

enum Season {
  SPRING
  SUMMER
  FALL
  WINTER
}

enum Usage {
  TOP
  BOTTOM
  DRESS
  OUTERWEAR
  SHOES
  ACCESSORY
  BAG
  SWEATER
}

type ArticleTest @model @auth(rules: [ { allow: owner } ] ){
  id: ID!
  image: String!
  seasons: [Season]!
  usage: Usage!
  createdAt: AWSDateTime!
  owner: String @index(sortKeyFields: ["createdAt"]) @auth(rules: [{ allow: owner, operations: [read, delete] }])
}